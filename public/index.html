<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissor</title>
  <style>
    .container {
      font-size: 70px;
    }

    .container-sketch {
      margin-top: 20px;
    }

    .send-text {
      margin: 0;
      font-size: 30px;
      height: 10%;
      vertical-align: middle;
    }

    input {
      font-size: 50px;
      margin: auto;
      padding: auto;
      border-radius: 8px;
      border-width: 5px;
    }

    button {
      margin: auto;
      text-align: center;
      font-size: 50px;
      border-radius: 8px;
      width: 30%;
    }

    body {
      background-color: azure;
      text-align: center;
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Message area -->
  <div class="container">
    <!-- <p id="headMsg">Enter your room number!</p> -->
    <p id="headMsg">Enter your name (or blank)</p>
    <!-- Enter your name -->
    <div id="name-area">
      <input type="text" id='input-name' size="12" maxlength="12">
      <button onclick="enterName()">Enter</button>
    </div>
    <!-- Enter Button area -->
    <div id="roomNo-area" style="display: none;">
      <input type="number" id="roomNo" name="quantity" min="1" max="1000" value=100>
      <button onclick="requestJoinRoom()">Enter</button>
    </div>
    <!-- Ready button-->
    <div>
      <button onclick="requestReady()" id='ready-area' style="display: none;">READY!</button>
    </div>
    <div>
      <button onclick="requestRematch()" id='button-rematch' style="display: none">Rematch</button>
    </div>
    <div id='button-area' style="display: none;">
      <!-- <button class="join-button"></button> -->
      <button onclick="requestRock()">Rock </button>
      <button onclick="requestPaper()">Paper </button>
      <button onclick="requestScissor()">Scissors</button>
    </div>
    <div class='container-sketch' id='sketch'></div>
  </div>
  <div class="send-text">
    <label id='label-room' style="margin-left: auto;">Room</label>
    <label for="message-bottom" style="">Chat Box</label>
    <input type="text" id='message-bottom' size="25" maxlength="25"></text>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
  <script src='sketch.js'></script>
</body>

</html>
